    <div class="containter">

          <fieldset id="section1">

              <label for="fname_th">ชื่อ</label>

              <label for="lname_en">นามสกุล</label>
              <input type="text" name="lname_en" id="lname_en" placeholder="(ภาษาอังกฤษ)">
              <class for="sid">รหัสนักศึกษา</label>
              <input type="text" name="sid" id="sid">
              <label for="program">สาขาวิชา</label> 
              <input type="text" name="program" id="program">
              <label for="faculty">คณะ
                   <select name="faculty" id="faculty">
                       <option value="1">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                       <option value="2">คณะครุศาสตร์</option>
                       <option value="3">คณะมนุษศาสตร์และสังคมศาสตร์</option>
                       <option value="4">คณะวิทยาการจัดการ</option>
                       <option value="5">คณะเทคโนโลยีการเกษตร</option>
                       <option value="6">คณะเทคโนโลยีอุตสาหกรรม</option>
                       <option value="7">คณะนิติศาสตร์</option>
                       <option value="8">คณะวิทยาการคอมพิวเตอร์และเทคโนโลยีสารสนเทศ</option>
                       <option value="9">คณะนิเทศศาสตร์</option>   
                   </select>
              </label><br>
              <label for="ssid">รหัสบัตรประจำตัวประชาชน
                <input type="text" name="ssid" id="ssid">
              </label>
              <label>เพศ
                  <label for="genders">
                     <input type="radio" name="gender" id="genders" value="m">ชาย
                     <input type="radio" name="gender" id="genders" value="w">หญิง
                  </label>
              </label>     
            </div>
          </fieldset>
          <input type="submit" name="ok" value ="ส่ง" onclick="validateForm()">
          
          <script type="text/javascript">
             function validateForm(){
                 var textThReg = /[ก-ฮ]/;
                 var textEnReg = /[a-zA-z]/;
                 var fname_th = document.getElementById('fname_th');
                 var nameThResult = textThReg.test(fname_th.value);
                 var fname_en = document.getElementById('fname_en');
                 var nameEnResult = textEnReg.test(fname_en.value);
    
                 var numbersid = /[0-9]{10}/;
                 var sub = /[ก-ฮ]/;
                 var numberssid = /[0-9]{13}/;
                 var sid = document.getElementById('sid');
                 var sidtest = numbersid.test(sid.value);
                 var program = document.getElementById('program');
                 var programtest = sub.test(program.value);
                 var ssid = document.getElementById('ssid')
                 var ssidtest = numberssid.test(ssid.value);
    
                 if(nameThResult == false)
                 {
                    alert('ชื่อต้องกรอกภาษาไทย');
                    return false;
                 }
                 if(nameEnResult == false)
                 {
                    alert('ชื่อต้องกรอกภาษาอังกฤษ');
                    return false;
                 }
                 if(sidtest == false)
                 {
                    alert('ต้องใส่เป็นตัวเลข(10หลัก)');
                    return false;
                 }
                 if(programtest == false)
                 {
                    alert('ต้องกรอกภาษาไทย');
                    return false;
                 }
                 if(ssidtest == false)
                 {
                    alert('ต้องใส่เป็นตัวเลข(13หลัก)');
                    return false;
                 }
                 alert('ข้อมูลครบถ้วน');
                 return true;
             }
          </script>
